<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City name" spellcheck="false" />
        <button>
          <img
            src="/PracticeProjects/FrontEnd/WeatherApp/images/search.png"
            alt="search icon"
          />
        </button>
      </div>
      <div class="error">
        <p>Invalid City name!!!</p>
      </div>
      <div class="weather">
        <img
          src="/PracticeProjects/FrontEnd/WeatherApp/images/rain.png"
          class="weather-icon"
        />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img
              src="/PracticeProjects/FrontEnd/WeatherApp/images/humidity.png"
            />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="/PracticeProjects/FrontEnd/WeatherApp/images/wind.png" />
            <div>
              <p class="wind">Wind Speed</p>
              <p>15 km/hr</p>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
